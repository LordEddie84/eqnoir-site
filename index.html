<script>
async function fetchTickerData() {
  try {
    const response = await fetch('https://api.geckoterminal.com/api/v2/networks/bsc/pools/0x47ab12e013f1289c8c5f83f962fc01bb496beaa4');
    const data = await response.json();
    const pool = data.data.attributes;
    const price = parseFloat(pool.base_token_price_usd).toFixed(12);
    const volume = pool.volume_usd.h24.toLocaleString();
    const liquidity = (pool.reserve_in_usd / 1000).toFixed(2);
    const fdv = (pool.fdv_usd / 1000).toFixed(2);
    const holders = pool.holders || '44';
    document.getElementById('ticker-text').innerText =
      `EQNOIR (WBNB Pair) | PRICE: $${price} | 24H VOL: $${volume} | LIQUIDITY: $${liquidity}K | FDV: $${fdv}K | HOLDERS: ${holders} | THE FUTURE IS BLACK. THE FUTURE IS EQNOIR.`;
  } catch (error) {
    document.getElementById('ticker-text').innerText = "EQNOIR — Empowering Black Legacy. Data unavailable.";
  }
}
fetchTickerData();
setInterval(fetchTickerData, 3600000);
</script>
